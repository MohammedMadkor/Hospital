    <form>
        <h4>Update Doctor</h4>
        <div class="mb-3">
            <label for="text1" class="form-label">Shift ID</label>
            
            <select class="form-select form-control form-select-lg mb-3" aria-label=".form-select-lg example">
              
                <option selected class=" d-none" ></option>
                <option value="1">Shift 1</option>
                <option value="2">Shift 2 </option>
                <option value="3">Shift 3 </option>
               
              </select>
          </div>

          <div class="mb-3">
            <label for="text1" class="form-label">Department</label>
            
            <select class="form-select form-control form-select-lg mb-3" aria-label=".form-select-lg example">
              
                <option selected class=" d-none" ></option>
                <option value="1">Dentist</option>
                <option value="2">Gastrointestinal</option>
                <option value="3">Gynecology</option>
                <option value="4">Nose and ear</option>
                <option value="5">Eye Surgey</option>
                <option value="6">Oncology</option>
                <option value="7">Urinary Tract</option>
                <option value="8">Internal Diseases</option>
               
              </select>
          </div>
        <div class="mb-3">
          <label class="form-label">Image</label>
         <div class="rec"> 
          
            <img src="../" id="departImg" >
            <label for="exampleInputPassword1" class="form-label upload"><i class="fa fa-upload" aria-hidden="true"></i><br>Upload New Image</label>
       
            <input type="file" class="form-control file" id="exampleInputPassword1">
       
        </div>

        </div>
        <div class="mb-3">
            <label for="text1" class="form-label">Name</label>
            <input type="text" class="form-control" id="text1" aria-describedby="emailHelp">
        
          </div>
          <div class="mb-3">
            <label for="text1" class="form-label">National ID</label>
            <input type="text" class="form-control" id="text1" aria-describedby="emailHelp">
        
          </div>
          <div class="mb-3">
            <label for="text1" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="text1" aria-describedby="emailHelp">
        
          </div>
          <div class="mb-3">
            <label for="text1" class="form-label">Gender</label>

                <option value="1">Male</option>
                <option value="2">Female</option>

          </div>
